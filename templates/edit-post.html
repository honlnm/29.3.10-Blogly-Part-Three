{% extends 'base.html' %}

{% block title %}
Post Edit Page
{% endblock %}

{% block content %}
<div>
    <h1>Edit Post</h1>
</div>
<div>
    <form action="/posts/{{post.id}}/edit" method="post" class="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{post.title}}">
        <label for="content">Content</label>
        <input type="text" name="content" id="content" value="{{post.content}}">
        <label for="post_image_url">Image URL</label>
        <input type="URL" name="post_image_url" id="post_image_url" value="{{post.image_url}}">
        <a href="/users/{{user.id}}">
            <button type="button" id="post_cancel_edit_btn" class="btn">Cancel</button>
        </a>
        <button type="submit" id="post_edit_btn" class="btn">Edit</button>
    </form>

</div>
{% endblock %}
