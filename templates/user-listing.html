{% extends 'base.html' %}

{% block title %}
User Listing
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% if users %}
    {% for user in users %}
    <a href="/users/{{user.id}}">
        <li>{{user.first_name}} {{user.last_name}}</li>
    </a>
    {% endfor %}
    {% endif %}
</ul>
<a href="/users/new">
    <button>Add User</button>
</a>
{% endblock %}
