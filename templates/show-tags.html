{% extends 'base.html' %}

{% block title %}
Show Tag
{% endblock %}

{% block content %}
<h1>{{Tag}}</h1>
<ul>
    {% for tag in tags %}
    <li>{{tag.name}}</li>
    {% endfor %}
</ul>
<a href="/tags/{{tag.id}}/edit">
    <button id="tag_edit_btn" class="btn">Edit</button>
</a>
<a href="/tags/{{tag.id}}/delete">
    <button id="tag_delete_btn" class="btn">Delete</button>
</a>
{% endblock %}
