{% extends 'base.html' %}

{% block title %}
New Post Form
{% endblock %}

{% block content %}
<div>
    <h1>Create a New Post</h1>
</div>
<div>
    <form action="/users/{{user.id}}/posts/new" method="post" class="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Enter a Title">
        <label for="content">Content</label>
        <input type="text" name="content" id="content" placeholder="Content">
        <label for="post_image_url">Image URL</label>
        <input type="URL" name="post_image_url" id="post_image_url" placeholder="Optional: Provide an Image URL Here">
        <a href="/users/{{user.id}}">
            <button type="button" id="post_cancel_btn" class="btn">Cancel</button>
        </a>
        <button type="submit" id="add_btn" class="btn">Add</button>
    </form>

</div>
{% endblock %}
