{% extends 'base.html' %}

{% block title %}
List Tag
{% endblock %}

{% block content %}
<h1>Tags</h1>
<ul id="tag_list" class="ul">
    {% for tag in tags %}
    <li>{{tag.name}}</li>
    {% endfor %}
</ul>
<a href="/tags/new">
    <button id="list_add_tag_btn" class="btn">Add Tag</button>
</a>
{% endblock %}
